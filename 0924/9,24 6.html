<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>웹 프로그래밍 참조 사이트</title>
    <style>
        body {
            display: flex;
        }
        #left {
            width: 250px;
            border-right: 1px solid #000;
        }
        #right {
            width: 500px;
            border-left: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="left">
        <h4>웹 프로그래밍 참조 사이트</h4>
        <ul>
            <li><a href="https://www.w3.org/wiki/CSS/Properties/color/keywords" target="rightFrame">CSS 색깔 이름과 값</a></li>
            <li><a href="https://dev.w3.org/html5/html-author/charref" target="rightFrame">문자 엔터티 코드 사이트</a></li>
            <li><a href="https://www.webprogramming.co.kr" target="rightFrame">웹프로그래밍 사이트</a></li>
        </ul>
    </div>

    <iframe id="right" name="rightFrame" src="" frameborder="0"></iframe>
</body>
</html>
