<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>웹 페이지의 구성 요소</title>
    <style>
        .photo {
            display: none;
            width: 150px;
            height: auto;
            margin-top: 10px;
        }

        h3:hover ~ .photo {
            display: block;
        }
    </style>
</head>
<body>
    <h3>서민석</h3>
    <hr>
    저는 한국인이고 부산에서 태어났습니다.

    <img src="이력서용 사진.jpg" alt="서민석 사진" class="photo">
    
</body>
</html>
