<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #intro {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>자기소개</h1>
    <button id="showIntroBtn">자기소개 보기</button>
    <div id="intro">
        <h2>안녕하세요!</h2>
        <p>저는 서민석입니다. 밝은 성격이며 경성대학교 소프트웨어학과를 재학중입니다.</p>
        <p>취미는 게임과 축구이며, 게임플레이를 좋아합니다.</p>
    </div>
</div>

<script>
    document.getElementById('showIntroBtn').addEventListener('click', function() {
        const intro = document.getElementById('intro');
        if (intro.style.display === 'none' || intro.style.display === '') {
            intro.style.display = 'block';
            this.textContent = '자기소개 숨기기';
        } else {
            intro.style.display = 'none';
            this.textContent = '자기소개 보기';
        }
    });
</script>

</body>
</html>
